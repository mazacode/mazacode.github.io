<!DOCTYPE html>
<html>
<head>
<script>
  function setCookieAndRedirect(name, value, expiryDays, path, redirectUrl) {
  const date = new Date();
  date.setTime(date.getTime() + (expiryDays * 24 * 60 * 60 * 1000));
  const expires = "expires=" + date.toUTCString();
  document.cookie = name + "=" + value + ";" + expires + ";path=" + path;
  window.location.href = redirectUrl;
   }  
  function myFunction(){
    const searchParams = new URLSearchParams(window.location.search);
    var loc = searchParams.get('redirectUrl'); 
    if (loc === null || loc.length === 0) {
      loc = "https://localhost:3000/";
    }
    console.log("Redirecting to: ", loc);
    setCookieAndRedirect("test-cookie", "It is testing", "/", loc);
  }
</script>
</head>
<body>

<h2>Demo Application</h2>

<p id="demo">Click me to redirect</p>
<button type="button" onclick="myFunction()">Click Here</button>

</body>
</html>
